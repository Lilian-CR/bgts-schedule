<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Black Girls Tech Summit 2025 — Live Schedule</title>
  <meta name="theme-color" content="#f4f4ec" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preload" href="fonts/homevideo.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="fonts/homevideobold.ttf" as="font" type="font/ttf" crossorigin>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img src="images/header.png" alt="Black Girls Tech Summit Banner" class="header-img">
  </header>

  <!-- Hero Block -->
  <section class="hero">
    <div class="hero-block">
      <div class="hero-line">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" class="hero-icon">
          <path d="M7 2a1 1 0 0 1 1 1v1h8V3a1 1 0 1 1 2 0v1h1a2 2 0 0 1 2 2v3H2V6a2 2 0 0 1 2-2h1V3a1 1 0 1 1 2 0v1zM2 10h20v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V10zm5 3v2h2v-2H7zm0 4v2h2v-2H7zm4-4v2h2v-2h-2zm0 4v2h2v-2h-2zm4-4v2h2v-2h-2zm0 4v2h2v-2h-2z"/>
        </svg>
        <span>THURSDAY 13TH NOVEMBER 2025</span>
      </div>
      <div class="hero-line">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" class="hero-icon">
          <path d="M3 21V8l9-5 9 5v13h-7v-6H10v6H3zm9-13.74L6 10.5V12h6V7.26zM8 14h2v2H8v-2z"/>
        </svg>
        <span>ZALANDO BERLIN CAMPUS</span>
      </div>
      <div class="hero-line">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" class="hero-icon">
          <path d="M12 2a7 7 0 0 1 7 7c0 5.25-7 13-7 13S5 14.25 5 9a7 7 0 0 1 7-7zm0 9.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
        </svg>
        <span>BERLIN, GERMANY</span>
      </div>
      <h2 class="hero-subtitle">Celebrating, connecting, and empowering Black women in technology</h2>
      <div class="hero-meta">
        <i>The Shift — Power, Progress &amp; Possibility</i><br>
        <strong>Headline Sponsor:</strong>Zalando<br><strong>Silver Sponsor:</strong> SAP SE
      </div>
    </div>
  </section>

  <!-- Live Banner -->
  <div id="liveBanner" class="live-banner" aria-live="polite"></div>

  <!-- Schedule -->
  <main id="schedule" class="schedule"></main>

  <!-- Bottom Nav -->
  <nav class="bottom-nav">
    <button id="showAll" class="btn-main">All</button>
    <button id="showCurrent" class="btn-alt">Now</button>
    <button id="showPast" class="btn-alt">Past</button>
    <button id="scrollTop" class="btn-alt">Top</button>
  </nav>

  <script src="main.js"></script>
</body>
</html>
